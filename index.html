<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenitore">

      <!-- logo e titolo della pagina -->
      <header>
        <img src="logo.png" class="logo_lim">
        <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>

      <!-- barra dei pulsanti di selezione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>
      
      <!-- lista con descrizione dei possibili monopattini -->
      <main>

        <!-- primo monopattino -->
        <section>
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <div class="posizione_monopattino">Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica media"></div>
        </section>

        <!-- secondo monopattino -->
        <section>
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <div class="posizione_monopattino">Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica alta"></div>
        </section>

        <!-- terzo monopattino -->
        <section>
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <div class="posizione_monopattino">Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="carica bassa"></div>
        </section>
      </main>
    </div>
  </body>
</html>
